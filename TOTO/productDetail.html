<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://totoshop.vn/</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


<body>
    <div class="main-wapper">
        <section id="sidebar-main" class="">
            <div class="sidebar-warp">
                <div class="logo">
                    <a href=""><img src="https://via.placeholder.com/180x150" alt=""></a>
                </div>
                <div class="head-extra">
                    <div class="extra-item"><img src="./images/user.png" alt=""></div>
                    <div class="extra-item"><img src="/images/search.png" alt=""></div>
                    <div class="extra-item"><img src="/images/heart.png" alt=""></div>
                    <div class="extra-item"><img src="/images/cart.png" alt=""></div>
                </div>
                <div class="nav">
                    <div class="nav-box">
                        <div class="nav-item">new Arrivals</div>
                        <div class="nav-item">đồ nam</div>
                        <div class="nav-item">đồ nữ</div>
                        <div class="nav-item">đồ đôi</div>
                        <div class="nav-item">áo khoác</div>
                        <div class="nav-item">phụ kiện</div>
                        <div class="nav-item subtitles">toto fanzone</div>
                    </div>
                    <div class="phone-contact">
                        <div class="thub">
                            <img src="./images/phone.png" alt="">
                        </div>
                        <div class="phone-number">1900 0000</div>
                    </div>

                </div>
                <div class="socaiol">
                    <div class="social-item"> <img src="images/fb.png" alt=""> </div>
                    <div class="social-item"><img src="images/yt.png" alt=""> </div>
                    <div class="social-item"> <img src="images/zalo.png" alt=""></div>
                    <div class="social-item"> <img src="images/is.png" alt=""></div>
                </div>
            </div>
        </section>
        <section id="main-content">
            <div class="info-product page-width">
                      <div class="box-wapper-2">
                             <div class="box-left box-item">
                                <div class="thumb">
                                  <img src="https://via.placeholder.com/360x530" alt="">
                                </div>
                             </div>
                             <div class="box-right box-item">
                                <h3 class="title">ÁO THUN D1ATN2041002</h3>
                                <p class="price">320,000₫</p>
                                 <p class="guide txt ">Hướng dẫn chọn size</p>
                                 <div class="box-wapper-3-small">
                                    <img src="https://via.placeholder.com/73" alt="">
                                    <img src="https://via.placeholder.com/73" alt="">
                                    <img src="https://via.placeholder.com/73" alt="">
                                 </div>
                                 <div class="box-quatity">
                                  <p class=" txt ">color :</p>
                                  <div class="box-wapper-2">
                                      <div class="size">
                                          <p>s</p>
                                          <p>M</p>
                                          <p>xl</p>
                                      </div>
                                    <input type="number" value="1" id="quantity" name="quantity" min="1" max="5">
                                  </div>
                                 
                                 </div>
                                  <div class="box-wapper-2 add-cart-list">
                                       <button class="add-cart button button-red "> ADD CART</button>
                                       <button class="buy-now button">Buy now</button>
                                  </div>
                                  <button class="add-cart button button-fullwidth "> Đang có tại các cửa hàng</button>
                             </div> 
                      </div>
            </div>
            
            
           
         
        </section>

    </div>
    <div class="popup-carts">
        <div class="headding-cart">
            <p>Hiện đang có <span class="cart-number">4</span> sản phẩm trong giỏ hàng</p>
        </div>
         <div class="cart-content">
             <div class="cart-topic">
                <p>... </p>
                 <p>sản phẩm </p>
                 <p>đơn giá</p>
                 <p>số lượng</p>
                 <p>thành tiền</p>
             </div>
             <div class="cart-product-warpper">
                 <div class="cart-item">
                     <img src="https://via.placeholder.com/98x174" alt="">
                     <div class="cart-name">áo thun</div>
                     <div class="cart-price">320</div>
                     <div class="quatity">2</div>
                      <div class="total-money">320000</div>
                 </div>
             </div>
             <div class="cart-user">
                 <p>Tiếp tục mua hàng</p>
                 <p class="total">111111111</p>
             </div>
             <button>Thanh toán</button>
             <button class="exits">Exits</button>
         </div>
    </div>
  <script type="module" src="js/productDetails.js"></script>
</body>

</html>
